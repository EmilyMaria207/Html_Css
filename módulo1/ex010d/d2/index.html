<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em Html5 temos tags são instruões que seu código deve seguir, algumas delas são:</p>
    <ul type="disc">
        <li><abbr title="usamos a tag p">Paragráfos</abbr></li>
        <li><abbr title="utilizamos a tag img">Imagens</abbr></li>
        <li><abbr title="utilizamos a tag abbr">Abreviações</abbr></li>
        <li><abbr title="utilizamos a tag ol">Listas ordenadas</abbr></li>
        <li><abbr title="utilizamos a tag ul">Listas não ordenadas</abbr></li>
        <li><abbr title="utilizamos a tag  dl">Lista de definição</abbr></li>
    </ul>
    
</body>
</html>
