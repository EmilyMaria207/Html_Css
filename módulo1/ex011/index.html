<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abriresse site em diversos dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio src="midia/Blue.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/Blue.mp3" type="audio/mpeg">
        <source src="midia/Blue.wav" type="audio/wav">
        <source src="midia/Blue.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nãoconsegue reproduzir o áudio <a href="midia/Blue.mp3"></a>Clique aqui para abaixar o audio MP3</p>
    </audio>
    
</body>
</html>
